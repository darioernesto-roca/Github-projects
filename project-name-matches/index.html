<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
<!-- css section -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>Put two full names and check for matches</header>
    <div class="hero">
        
    <div class="containerMember1">
        <form id="form">
            <label for="fname" class="label">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter first name"><br>
            <label for="sname">Second Name:</label><br>
            <input type="text" id="sname" name="sname" placeholder="Enter second name"><br>
            <label for="flname">First Last Name:</label><br>
            <input type="text" id="flname" name="flname" placeholder="Enter first last name"><br>
            <label for="slname">Second Last Name:</label><br>
            <input type="text" id="slname" name="slname" placeholder="Enter second last name"><br>
            <div class="buttons">
                <button type="submit" class="sending button" onclick="datescapture ()">Complete</button>
                <input type="reset" value="Reset" class="button">
            </div>
        </form>
    </div>


        
    <div class="containerMember2">
        <form id="form2">
            <label for="fname2">First Name:</label><br>
            <input type="text" id="fname2" name="fname2" placeholder="Enter first name"><br>
            <label for="sname2">Second Name:</label><br>
            <input type="text" id="sname2" name="sname2" placeholder="Enter second name"><br>
            <label for="flname2">First Last Name:</label><br>
            <input type="text" id="flname2" name="flname2" placeholder="Enter first last name"><br>
            <label for="slname2">Second Last Name:</label><br>
            <input type="text" id="slname2" name="slname2" placeholder="Enter second last name"><br>
            <div class="buttons">
                <button type="submit" value="Complete" class="sending button" onclick="datescapture ()">Complete</button>
                <input type="reset" value="Reset" class="button">
            </div>
        </form>
    </div>

    </div>
    
    <script src="js/main.js"></script>
    <script src="js/formulario.js"></script>
</body>
</html>
