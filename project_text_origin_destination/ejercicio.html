<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project text origin and destination</title>
    <link rel="stylesheet" href="css/ejercicio.css">
</head>
<body>

    <script src="js/main.js"></script>  

    <h1>Project text origin and destination</h1>


    <label for="origen">Origin:</label>
    <textarea id="origen" placeholder="Edit me..." autofocus></textarea>
    
    <input type="button" id="btn-reemplazar" disabled value="Replace">
    <input type="button" class="btn-agregar" disabled value="Add">
    <input type="button" class="btn-agregar" disabled value="Add 5 times">
    <input type="button" class="btn-agregar" disabled value="Add 10 times">
    <input type="button" class="btn-agregar" disabled value="Add n times">
    
    <h2>Destination:</h2>
    <div id="destino"></div>

    <input type="button" class="btn-vaciar" disabled value="Empty">
    <input type="button" class="btn-convertir-a-mayusculas" disabled value="Convert to uppercases">
    <button type="button" disabled>Convert to lowercases</button>

</body>
</html>
